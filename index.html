<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Profile card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
<section class="main">
    <div class="background-image-top">
        <img src="images/bg-pattern-top.svg" alt="bg-pattern-top">
    </div>
    <div class="background-image-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </div>
    <div class="card">
        <div class="top-container">
            <!--        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card.svg">-->
        </div>

        <div class="middle-container">
            <img src="images/image-victor.jpg" alt="profile-picture" class="profile-pic">
            <p class="name-age">Victor Crest <span class="age">26</span></p>
            <p class="place">London</p>
        </div>

        <div class="bottom-container">
            <div class="followers">
                <p class="num">80K</p>
                <p class="label">Followers</p>
            </div>

            <div class="likes">
                <p class="num">803K</p>
                <p class="label">Likes</p>
            </div>

            <div class="photos">
                <p class="num">1.4K</p>
                <p class="label">Photos</p>
            </div>
        </div>
    </div>
</section>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ujjwalgarg100204/">Ujjwal Garg</a>.
</div>
</body>
</html>
